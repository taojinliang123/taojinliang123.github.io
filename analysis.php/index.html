<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport"/>
<link rel="shortcut icon" href="//网页小图标链接">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>亮晶晶解析</title>
<script charset="utf-8" src="https://taojinliang123.github.io/js/jquery.min.js"></script>
</head>
<style type="text/css">
body,html{width:100%;height:100%;background:#000;padding:0;margin:0;overflow-x:hidden;overflow-y:hidden}
</style>
<body oncontextmenu=self.event.returnValue=false onselectstart="return false">
<body style="overflow-y:hidden;">
<div style="margin:0px auto;width:100%;height:100%;">
<iframe id="player" scrolling="no" allowtransparency="true" allowfullscreen="true" frameborder="0" src="" width="100%" height="100%"></iframe>
</div>
<script>
function GetQueryString(name) {
    var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");   
    var r = window.location.search.substr(1).match(reg);
    if (r != null)return unescape(r[2]);
    return null;
    }
var url_adress = (GetQueryString("url")); 
var is_mobile =navigator.userAgent.toLowerCase().match(/(phone|pad|pod|iPhone|iPod|ios|iPad|Android|Mobile|BlackBerry|IEMobile|MQQBrowser|JUC|Fennec|wOSBrowser|BrowserNG|WebOS|Symbian|Windows Phone)/i) != null; 
if(is_mobile){
    if(url_adress.indexOf("qq.com") > 0) {              <!-- 腾讯 WAP端 -->
      play('https://vip.parwix.com:4433/player/?url=');
    }else if(url_adress.indexOf("youku.com") > 0){      <!-- 优酷 WAP端 -->
      play('https://vip.parwix.com:4433/player/?url=');
    }else if(url_adress.indexOf("iqiyi.com") > 0) {     <!-- 爱奇艺 WAP端 -->
      play('https://vip.parwix.com:4433/player/?url=');
    }else if(url_adress.indexOf("mgtv.com") > 0){       <!-- 芒果 WAP端 -->
      play('https://vip.parwix.com:4433/player/?url=');
    }else if(url_adress.indexOf("tv.sohu.com") > 0) {   <!-- 搜狐 WAP端 -->
      play('https://okjx.cc/?url=');
    }else if(url_adress.indexOf("bilibili.com") > 0) {  <!-- 哔哩哔哩 WAP端 -->

    }else if(url_adress.indexOf("le.com") > 0) {        <!-- 乐视 WAP端 -->
      play('https://okjx.cc/?url=');
    }else if(url_adress.indexOf("1905.com") > 0) {      <!-- 1905 WAP端 -->
      play('https://okjx.cc/?url=');
    }else if(url_adress.indexOf("pptv.com") > 0) {      <!-- PPTV WAP端 -->
      play('https://okjx.cc/?url=');
	  }else{
      play('https://taojinliang123.github.io/style');     <!-- 默认显示 WAP端 -->  //这个链接不要动
    }
} else {   	
    if(url_adress.indexOf("qq.com") > 0) {              <!-- 腾讯 PC端 -->
      play('https://vip.parwix.com:4433/player/?url=');
    }else if(url_adress.indexOf("youku.com") > 0){      <!-- 优酷 PC端 -->
      play('https://vip.parwix.com:4433/player/?url=');
    }else if(url_adress.indexOf("iqiyi.com") > 0) {     <!-- 爱奇艺 PC端 -->
      play('https://vip.parwix.com:4433/player/?url=');
    }else if(url_adress.indexOf("mgtv.com") > 0){       <!-- 芒果 PC端 -->
      play('https://vip.parwix.com:4433/player/?url=');
    }else if(url_adress.indexOf("tv.sohu.com") > 0) {   <!-- 搜狐 PC端 -->
      play('https://okjx.cc/?url=');
    }else if(url_adress.indexOf("bilibili.com") > 0) {  <!-- 哔哩哔哩 PC端 -->
      play('https://okjx.cc/?url=');
    }else if(url_adress.indexOf("le.com") > 0) {        <!-- 乐视 PC端 -->

    }else if(url_adress.indexOf("1905.com") > 0) {      <!-- 1905 PC端 -->
      play('https://okjx.cc/?url=');
    }else if(url_adress.indexOf("pptv.com") > 0) {      <!-- PPTV PC端 -->
      play('https://okjx.cc/?url=');
	  }else{
      play('https://taojinliang123.github.io/style');     <!-- 默认显示 PC端 --> //这个链接不要动
    }
}
function play(url) {
    $('#player').attr('src', decodeURIComponent(decodeURIComponent(url+url_adress))).show();
    }
</script>
</body>
</html>
